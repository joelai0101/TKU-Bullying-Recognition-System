<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">
    <title>Bully Detection in Pythoon</title>
</head>

<body>
    
    <div class="video_container split left">
        <div class="file_uploader">
            <div class="centered">
                <h2 class="mt-5">上傳檔案</h2>
                <form method="post" enctype="multipart/form-data">
                    <input type="file" name="file">
                    <input type="submit" id="submitButton" value="上傳">
                </form>
            </div>
        </div>
        <div class="centered">
            <h2 class="mt-5">錄影中，以十秒為單位。</h2>
            <iframe src="{{url_for('video')}}" title="" style="position:relative; display: block; height: 100vh; width: 100%;"></iframe>
        </div>
    </div>
    <div class="audio_text_container split right">

        <div class="centered">
            <h2 class="mt-5">錄音中，以十秒為單位。</h2>
            <iframe src="{{url_for('audio_text')}}" title="" style="position:relative; display: block; height: 100vh; width: 100%;"></iframe>
        </div>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
